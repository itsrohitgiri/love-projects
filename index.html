    const button2 = document.getElementById('botao2');

    // Randomize button position
    function randomizePosition(button) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      const newLeft = Math.random() * (screenWidth - buttonWidth);
      const newTop = Math.random() * (screenHeight - buttonHeight);

      button.style.left = newLeft + "px";
      button.style.top = newTop + "px";
    }

    // Apply randomize on hover and click
    button2.addEventListener('mouseover', function () {

    });
